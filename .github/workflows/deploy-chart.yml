name: Deploy E-Ink Chart

on:
  schedule:
    # Spouštět každých 5 minut
    - cron: '*/5 * * * *'
  workflow_dispatch: # Umožní ruční spuštění workflow z GitHubu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Použijte stabilní verzi Node.js, která je kompatibilní s Puppeteer
          cache: 'npm' # Zrychlí instalaci závislostí

      - name: Install dependencies
        run: npm install # Nainstaluje Puppeteer podle package.json

      - name: Generate chart image
        run: node render.js # SPUSŤTE VÁŠ SKRIPT!
        env: # Volitelné: Nastavení proměnných prostředí, pokud by render.js potřeboval
          CHART_FILE: chart.html
          OUTPUT_IMAGE: btc-chart.png

      - name: Deploy image to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # Důležité: Pokud btc-chart.png je v kořenovém adresáři
          destination_dir: images # Volitelné, ale dobré pro organizaci
          force_orphan: true

      - name: Get GitHub Pages URL
        id: gh_pages_url
        run: |
          echo "URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/images/chart.png" >> $GITHUB_OUTPUT
        if: success()

      - name: Print deployed URL
        run: echo "Graf je dostupný na: ${{ steps.gh_pages_url.outputs.URL }}"
        if: success()